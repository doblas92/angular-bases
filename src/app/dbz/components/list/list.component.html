<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let i = index;
              let isEven = even"
       class="list-group-item d-flex justify-content-between align-items-center"
       [ngClass]="{'list-group-item-secondary' : isEven}">

    <div>
      <span class="text-primary" >{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button (click)="removeItem(character.id)" type="button" class="btn btn-secondary btn-sm">Borrar</button>

  </li>
</ul>
